{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/ink-free" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/unique.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="#">
    <title>{% block title %}Title{% endblock %}</title>

    {% block additionalHeadElements %}{% endblock %}
</head>

<body class="reg-back">
    <div class="container"></div>
    <form class="forms">
        <h1 class="fs-3" style="text-align: center;">Log in</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="button" class="btn btn-log">Log in</button>
      </form>
    </div>

<script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
</body>
</html>
