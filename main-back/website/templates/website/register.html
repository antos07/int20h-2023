{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/ink-free" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/unique.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="#">
    <title>{% block title %}Title{% endblock %}</title>

    {% block additionalHeadElements %}{% endblock %}
</head>

<body class="reg-back" style="background-image: url('{% static 'images/reg-back.png' %}')">
    <div class="container"></div>
    <form class="forms" method="post" action='{% url 'website:register' %}'>
        {% csrf_token %}

  <h1 class="fs-3 mt-2" style="text-align: center;">Sign in</h1>
        <div class="mb-3 form-field-wrapper">
          <label for="{{ form.first_name.id_for_label }}" class="form-label fs-5">First name</label>
          {{ form.first_name }}
        </div>

        <div class="mb-3 form-field-wrapper">
          <label for="{{ form.last_name.id_for_label }}" class="form-label fs-5">Last name</label>
          {{ form.last_name }}
        </div>

        <div class="mb-3 form-field-wrapper">
          <label for="{{ form.username.id_for_label }}" class="form-label fs-5">Username</label>
          {{ form.username }}
        </div>

        <div class="mb-3 form-field-wrapper">
          <label for="{{ form.email.id_for_label }}" class="form-label fs-5">Email</label>
          {{ form.email }}
        </div>

        <div class="mb-3 form-field-wrapper">
          <label for="{{ form.password1.id_for_label }}" class="form-label fs-5">Password</label>
          {{ form.password1 }}
        </div>

        <div class="mb-3 form-field-wrapper">
          <label for="{{ form.password2.id_for_label }}" class="form-label fs-5">Repeat the password</label>
          {{ form.password2 }}
        </div>

        <button type="submit" class="btn btn-log fs-5 mb-2">Register</button>
    </form>
    </div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
