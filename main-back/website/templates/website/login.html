{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/ink-free" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/unique.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="#">
    <title>{% block title %}Title{% endblock %}</title>

    {% block additionalHeadElements %}{% endblock %}
</head>

<body class="reg-back" style="background-image: url('{% static 'images/reg-back.png' %}')">
<div class="container"></div>
<form class="forms" method="post" action="">

    {% csrf_token %}

    <h1 class="fs-3" style="text-align: center;">Log in</h1>
    <div class="mb-3 form-field-wrapper">
        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
        {{ form.username }}
    </div>
    <div class="mb-3 form-field-wrapper">
        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
        {{ form.password }}
    </div>

    <button type="submit" class="btn btn-log">Log in</button>
</form>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
