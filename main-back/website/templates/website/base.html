{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/ink-free" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/unique.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="#">
    <title>{% block title %}Title{% endblock %}</title>

    {% block additionalHeadElements %}{% endblock %}
</head>

<body style="background-color:#f2f2f0;">
<div class="container-fluid" style="border-radius: 0.275rem; background-color: white; min-height: 90px;">
    <header class="d-flex flex-wrap justify-content-center py-3 head">
        <p class="d-flex align-items-center mb-3 ms-4 me-4 mt-1 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img class="bi me-2" width="40" height="32" src="{% static 'images/project-logo.png' %}">
            <span class="fs-4 me-3">Simple header</span>
        </p>

        <ul class="nav nav-pills me-4 mt-1 ms-4">
            <li class="nav-item head-button-wrapper me-1"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item head-button-wrapper me-1 ms-2"><a href="{% url 'website:projects' %}" class="nav-link">Projects</a>
            </li>
            {% if user.id %}
                <li class="nav-item ms-2"><a href="{% url 'website:profile' user.id %}" class="nav-link img-profile">
            {% else %}
                <li class="nav-item ms-2"><a href="{% url 'website:login' %}" class="nav-link img-profile">
            {% endif %}
            <img src="{% static 'images/profile.png' %}" class="profile-icon"></a></li>
        </ul>
    </header>
</div>

<div id="content" class="container mt-4 px-lg-5" style="min-height: 800px">
    {% block content %}{% endblock %}
</div>

<div class="container-fluid mt-2" style="background-color: white; height: 90px">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center ms-3 mt-3">
            <p href="/" class="mb-3 me-2 text-muted text-decoration-none lh-1">
                <img src="{% static 'images/project-logo.png' %}" class="bi" width="30" height="24">
            </p>
            <p class="text-muted">Â©2023 Company, Inc</p>
        </div>

        <div class="nav col-md-4 justify-content-end list-unstyled d-flex me-3 mt-3 mb-3">
            <a class="logo-wrapper ms-2 me-2" href="#"><img src="{% static 'images/insta-logo.png' %}" class="bi logo"
                                                            width="26" height="26"></a>
            <a class="logo-wrapper ms-2 me-2" href="#"><img src="{% static 'images/fb-logo.png' %}" class="bi logo"
                                                            width="26" height="26"></a>
            <a class="logo-wrapper ms-2 me-2" href="#"><img src="{% static 'images/tw-logo.png' %}" class="bi logo"
                                                            width="26" height="26"></a>
        </div>
    </footer>
</div>


<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
